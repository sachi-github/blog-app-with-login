{% extends "base.html" %}
{% block content %}
<h1>ブログアプリケーション</h1>
<a href="/create" role="button">新規作成画面</a>
<a href="/logout" role="button">ログアウト</a>
{% for post in posts %}
<div class="card w-50 mb-3" style="margin: auto;">
    <div class="card-body">
        <article>
            <h2 class="card-title">{{ post.title }}</h2>
            <a class="btn btn-success btn-sm" href="/{{ post.id }}/update" role="button">編集</a>
            <a class="btn btn-danger btn-sm" href="/{{ post.id }}/delete" role="button">削除</a>
            <p>作成日時：{{ post.created_at }}</p>
            <p>{{ post.body }}</p>
        </article>
    </div>
</div>
{% endfor %}
{% endblock %}
